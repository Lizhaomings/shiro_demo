<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="block/head"></div>
</head>
<body>
<div class="layui-row">

            <div class="layui-card-body">
                <table class="layui-table">

                    </thead>
                    <tbody class="layui-form">
                    <tr>
                        <td>查询</td>

                            <input type="radio" name="list1" value="1" title="是" checked>

                        <td>
                            <input type="radio" name="list2" value="1" title="模态框" checked>

                        <td>

                        <td>
                            <input type="radio" name="list4" value="1" title="实体类" checked>

                        </td>
                    </tr>
                    <tr>
                        <td>新增</td>

                    <tr>

                    <tr>

                        <td>
                            <input type="radio" name="detail2" value="1" title="模态框" checked>

                        <td>
                            <input type="radio" name="detail3" value="1" title="默认接口" checked>

            , form = layui.form;
